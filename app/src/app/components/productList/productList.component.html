<h2>Products</h2>
<div class="row">
  <div class="d-grid gap-2 col-4 mx-auto my-3">
    <a class="btn btn-outline-info" href="/Product"> Yeni </a>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col" class="text-center">#</th>
        <th scope="col">Name</th>
        <th scope="col">unitsInStock</th>
        <th scope="col">unitPrice</th>
        <th scope="col" class="text-center">-</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let prodcut of prodcutList; let i = index"
        [attr.data-index]="i"
      >
        <td class="text-center">{{ i + 1 }}</td>
        <td>{{ prodcut.name }}</td>
        <td>{{ prodcut.unitsInStock }}</td>
        <td>{{ prodcut.unitPrice }}</td>
        <td class="text-center">
          <a class="btn" href="/Product/{{ prodcut.id }}"> detay </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
